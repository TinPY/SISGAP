<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTiposolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTiposolicitudEmpty}" rendered="#{tiposolicitudController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tiposolicitudController.items.rowCount > 0}">
                    <h:outputText value="#{tiposolicitudController.pagination.pageFirstItem + 1}..#{tiposolicitudController.pagination.pageLastItem + 1}/#{tiposolicitudController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tiposolicitudController.previous}" value="#{bundle.Previous} #{tiposolicitudController.pagination.pageSize}" rendered="#{tiposolicitudController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tiposolicitudController.next}" value="#{bundle.Next} #{tiposolicitudController.pagination.pageSize}" rendered="#{tiposolicitudController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tiposolicitudController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTiposolicitudTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTiposolicitudTitle_tiposolicitud}"/>
                            </f:facet>
                            <h:outputText value="#{item.tiposolicitud}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tiposolicitudController.prepareView}" value="#{bundle.ListTiposolicitudViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tiposolicitudController.prepareEdit}" value="#{bundle.ListTiposolicitudEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tiposolicitudController.destroy}" value="#{bundle.ListTiposolicitudDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tiposolicitudController.prepareCreate}" value="#{bundle.ListTiposolicitudCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTiposolicitudIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
