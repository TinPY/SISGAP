<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSolicitudItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSolicitudItemLabel_id}" for="id" />
                    <h:inputText id="id" value="#{solicitudItemController.selected.id}" title="#{bundle.CreateSolicitudItemTitle_id}" required="true" requiredMessage="#{bundle.CreateSolicitudItemRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateSolicitudItemLabel_aprobado}" for="aprobado" />
                    <h:inputText id="aprobado" value="#{solicitudItemController.selected.aprobado}" title="#{bundle.CreateSolicitudItemTitle_aprobado}" />
                    <h:outputLabel value="#{bundle.CreateSolicitudItemLabel_observacion}" for="observacion" />
                    <h:inputText id="observacion" value="#{solicitudItemController.selected.observacion}" title="#{bundle.CreateSolicitudItemTitle_observacion}" />
                    <h:outputLabel value="#{bundle.CreateSolicitudItemLabel_monto}" for="monto" />
                    <h:inputText id="monto" value="#{solicitudItemController.selected.monto}" title="#{bundle.CreateSolicitudItemTitle_monto}" />
                    <h:outputLabel value="#{bundle.CreateSolicitudItemLabel_solicitudid}" for="solicitudid" />
                    <h:selectOneMenu id="solicitudid" value="#{solicitudItemController.selected.solicitudid}" title="#{bundle.CreateSolicitudItemTitle_solicitudid}" >
                        <f:selectItems value="#{solicitudController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateSolicitudItemLabel_presupuestoTareaid}" for="presupuestoTareaid" />
                    <h:selectOneMenu id="presupuestoTareaid" value="#{solicitudItemController.selected.presupuestoTareaid}" title="#{bundle.CreateSolicitudItemTitle_presupuestoTareaid}" >
                        <f:selectItems value="#{presupuestoTareaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{solicitudItemController.create}" value="#{bundle.CreateSolicitudItemSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{solicitudItemController.prepareList}" value="#{bundle.CreateSolicitudItemShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSolicitudItemIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
