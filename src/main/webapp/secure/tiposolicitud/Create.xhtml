<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTiposolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTiposolicitudLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tiposolicitudController.selected.id}" title="#{bundle.CreateTiposolicitudTitle_id}" required="true" requiredMessage="#{bundle.CreateTiposolicitudRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateTiposolicitudLabel_tiposolicitud}" for="tiposolicitud" />
                    <h:inputText id="tiposolicitud" value="#{tiposolicitudController.selected.tiposolicitud}" title="#{bundle.CreateTiposolicitudTitle_tiposolicitud}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tiposolicitudController.create}" value="#{bundle.CreateTiposolicitudSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tiposolicitudController.prepareList}" value="#{bundle.CreateTiposolicitudShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTiposolicitudIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
