<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <f:event type="preRenderView" listener="#{presupuestoController.findProyecto(proyectoController.selected.id)}" />
            <f:event type="preRenderView" listener="#{presupuestoController.sumarGastosView}" />
            <!--<f:event type="preRenderView" listener="{presupuestoTareaController.establecerListaPresupuestoTareaPorProyecto(proyectoController.selected.id)}" />-->
            <!--<f:event type="preRenderView" listener="{etapaController.armarTreeEtapasYTareasPorProyecto}" />-->

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form id="formprincipal" enctype="multipart/form-data" >
                <p:growl globalOnly="true" for="growlprincipal" id="growlprincipal" autoUpdate="true" showDetail="true" sticky="true" />

                <p:panel id="pprincipal" header="Alta Idea-Proyecto" style="padding: 0px; width: 950px; margin: 0 auto; overflow: hidden;">

                    <p:fieldset legend="Información General" style="display: inline-block; width: 46%; float: left; margin-bottom: 5px;">
                        <p:panelGrid columns="2" columnClasses="right,left"  style="width: 100%;" styleClass="sinBordes" >
                            <p:outputLabel value="Nro" style="font-weight: bold;" />
                            <p:outputLabel value="#{proyectoController.selected.id}" />

                            <p:outputLabel value="Título" style="font-weight: bold;" />
                            <p:outputLabel value="#{proyectoController.selected.nombre}" />

                            <p:outputLabel value="Tipo" style="font-weight: bold;" />
                            <p:outputLabel value="#{proyectoController.selected.tipoproyectoid.tipo}" />

                            <p:outputLabel value="Estado" style="font-weight: bold;" />
                            <p:outputLabel value="#{proyectoController.selected.estadoproyectoid.estado}" />

                            <p:outputLabel value="Localización" style="font-weight: bold;" />
                            <p:outputLabel value="#{proyectoController.selected.localizacion}" />

                            <p:outputLabel value="Duración" style="font-weight: bold;" />
                            <p:outputLabel value="#{proyectoController.selected.duracion} Meses" />

                            <p:outputLabel value="Alta" style="font-weight: bold;" />
                            <p:outputLabel value="#{proyectoController.selected.fecha}" title="#{bundle.ViewProyectoTitle_fecha}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </p:outputLabel>


                        </p:panelGrid>
                    </p:fieldset>

                    <p:accordionPanel style="display: inline-block; width: 50%; float: right; margin-bottom: 5px; margin-top: 15px;" activeIndex="null">
                        <p:tab title="Comitente">
                            <p:panelGrid columnClasses="right,left" style="width: 100%;" columns="2" styleClass="sinBordes" >
                                <p:outputLabel value="Razón Social" style="font-weight: bold;"/>
                                <p:outputLabel value="#{proyectoController.selected.comitenteid.razonsocial}" />

                                <p:outputLabel value="CUIT" style="font-weight: bold;" />
                                <p:outputLabel value="#{proyectoController.selected.comitenteid.cuit}" />

                                <p:outputLabel value="Tipo de Comitente" style="font-weight: bold;" />
                                <p:outputLabel value="#{proyectoController.selected.comitenteid.tipocomitenteid.tipocomitente}" />

                                <p:outputLabel value="Sector" style="font-weight: bold;" />
                                <p:outputLabel value="#{proyectoController.selected.comitenteid.sectorid.sector}" />

                                <p:outputLabel value="Contacto" style="font-weight: bold;" />
                                <p:outputLabel value="#{proyectoController.selected.comitenteid.contacto}" />

                                <p:outputLabel value="Cargo del Contacto" style="font-weight: bold;" />
                                <p:outputLabel value="#{proyectoController.selected.comitenteid.cargocontacto}" />

                                <p:outputLabel value="Teléfono" style="font-weight: bold;" />
                                <p:outputLabel value="#{proyectoController.selected.comitenteid.telefono}" />

                                <p:outputLabel value="Email" style="font-weight: bold;" />
                                <p:outputLabel value="#{proyectoController.selected.comitenteid.email}" />
                            </p:panelGrid>
                        </p:tab>

                        <p:tab title="Convocatoria">
                            <p:panelGrid style="width: 100%;" columnClasses="right,left" columns="2" styleClass="sinBordes">
                                <p:outputLabel value="Convocatoria" style="font-weight: bold;" />
                                <p:outputLabel value="#{proyectoController.selected.convocatoriaid.convocatoria}"/>

                                <p:outputLabel value="Organismo" style="font-weight: bold;" />
                                <p:outputLabel value="#{proyectoController.selected.convocatoriaid.organismo}"/>

                                <p:outputLabel value="Monto de Financiamiento" style="font-weight: bold;" />
                                <p:outputLabel value="#{proyectoController.selected.convocatoriaid.montofinanciamiento.floatValue()}"/>

                                <p:outputLabel value="Estado" style="font-weight: bold;" />
                                <p:outputLabel value="#{proyectoController.selected.convocatoriaid.estado}"/>
                            </p:panelGrid>
                        </p:tab>
                        <p:tab title="Documentación">
                            <p:panelGrid style="width: 100%;" styleClass="sinBordes">
                                <p:row>
                                    <p:column>
                                        <p:dataTable id="tArchivosProyecto" var="archivo" value="#{archivoproyectoController.collectorArchivoProyecto}" emptyMessage="Este proyecto no tiene archivos subidos" >  

                                            <p:column headerText="Archivos">  
                                                <p:commandLink id="downloadLink" value="#{archivo.nombre}" ajax="false" process="@this"  >
                                                    <p:fileDownload id="f1" value="#{archivo.file}"  />
                                                </p:commandLink>
                                            </p:column>
                                        </p:dataTable>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:tab>
                        <p:tab title="Financiamiento">
                            <p:panelGrid columns="2" columnClasses="right,left" styleClass="sinBordes">
                                <p:outputLabel value="Beneficiario" style="font-weight: bold;" />
                                <p:outputLabel value="#{proyectoController.selected.beneficiarioid.beneficiario}" title="#{bundle.ViewProyectoTitle_convocatoriaid}"/>

                                <p:outputLabel value="Tipo de Financiamiento" style="font-weight: bold;" />
                                <p:outputLabel value="#{proyectoController.selected.tipofinanciamientoid.tipofinanciamiento}" title="#{bundle.ViewProyectoTitle_convocatoriaid}"/>

                                <p:outputLabel value="Fuente de Financiamiento" style="font-weight: bold;" />
                                <p:outputLabel value="#{proyectoController.selected.fuentefinanciamientoid.fuentefinanciamiento}" title="#{bundle.ViewProyectoTitle_convocatoriaid}"/>
                            </p:panelGrid>
                        </p:tab>
                    </p:accordionPanel>

                    <p:panel header="Presupuesto" toggleable="true" style="margin-bottom: 5px; clear: both; width: 100%;"  collapsed="true">
                        <p:dataTable value="#{presupuestoController.selected.presupuestoRubroList}" var="item">
                            <f:attribute name="”collectionType”" value="”java.util.ArrayList”/">
                            </f:attribute>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Rubro"/>
                                </f:facet>
                                <p:outputLabel value="#{item.rubro.rubro}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Gastocomitente"/>
                                </f:facet>
                                <p:outputLabel value="#{item.gastocomitente}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Gastoorganismo"/>
                                </f:facet>
                                <p:outputLabel value="#{item.gastoorganismo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Gastouniversidad"/>
                                </f:facet>
                                <p:outputLabel value="#{item.gastouniversidad}"/>
                            </p:column>
                        </p:dataTable>

                        <h:panelGrid columns="2">
                            <p:panelGrid style="font-weight:bold;" id="paportes" columns="2">
                                <f:facet name="header">  
                                    Total de Aportes  
                                </f:facet>
                                <p:outputLabel value="Aportes Organismo"/>
                                <p:outputLabel value="$#{presupuestoController.sumagastoorganismo}"/>
                                <p:outputLabel value="Aportes Comitente"/>
                                <p:outputLabel value="$#{presupuestoController.sumagastocomitente}"/>
                                <p:outputLabel value="Aportes Universidad"/>
                                <p:outputLabel value="$#{presupuestoController.sumagastouniversidad}"/>
                                <f:facet name="footer">  
                                    Total = $#{presupuestoController.sumatotal}  
                                </f:facet>
                            </p:panelGrid>

                            <p:chart type="pie" id="caportes" model="#{presupuestoController.pieModelAportes}"   
                                     style="width:100%;height:300px"  /> 

                            <p:dataTable value="#{presupuestoController.selected.presupuestoRubroList}" var="data" >
                                <f:facet name="header">  
                                    Total de Rubros  
                                </f:facet>
                                <p:column >
                                    <p:outputLabel style="font-weight:bold;" value="#{data.rubro.rubro}"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel style="font-weight:bold;" value="$#{data.total}"/>
                                </p:column>    
                                <f:facet name="footer">  
                                    Total = $#{presupuestoController.sumatotal}  
                                </f:facet>
                            </p:dataTable>
                            <p:chart type="pie" id="crubros" model="#{presupuestoController.pieModelRubro}"   
                                     style="width:100%;height:300px"  /> 

                        </h:panelGrid>
                    </p:panel>

                    <p:panel header="Desembolsos" >
                        <p:dataTable
                            id="tbl" 
                            value="#{desembolsoController.items}" 
                            var="item" 
                            widgetVar="tblW"
                            rowKey="#{item.id}" 
                            emptyMessage="No se encontraron resultados para el criterio de busqueda"
                            paginator="true" rows="10" paginatorPosition="bottom"
                            draggableColumns="true"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="10,15,30">

                            <p:column id="columnaNro" sortBy="id" width="10px" style="width: 15px;">
                                <f:facet name="header">
                                    <h:outputText value="Nº" />
                                </f:facet>
                                <h:outputText value="#{item.numerodesembolso}" />
                            </p:column>
                            <p:column id="columnaFecha" sortBy="fechadesembolso" width="10px">
                                <f:facet name="header">
                                    <h:outputText value="Fecha de Desembolso" />
                                </f:facet>
                                <h:outputText value="#{item.fechadesembolso}"> 
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column id="columnaMonto" filterBy="monto" filterMatchMode="contains" sortBy="monto" style="text-align: right;">
                                <f:facet name="header">
                                    <h:outputText value="Monto"/>
                                </f:facet>
                                <h:outputText value="#{item.monto}"/>
                            </p:column>
                            <p:column >
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <p:commandButton action="#{desembolsoController.prepareView}" title="Ver Detalle" icon="ui-icon-search" ajax="false" />
                                <h:outputText value=" "/>
                            </p:column>
                            <f:facet name="footer">
                                El total de desembolsos es $ #{desembolsoController.sumarDesembolsos()}
                            </f:facet>
                        </p:dataTable>
                    </p:panel>

                    <p:panel header="Solicitud" >

                        <h:panelGrid columns="2">

                            <h:outputLabel value="#{bundle.CreateSolicitudLabel_estadosolicitudid}" for="estadosolicitudid" />
                            <h:selectOneMenu id="estadosolicitudid" value="#{solicitudController.selected.estadosolicitudid}" title="#{bundle.CreateSolicitudTitle_estadosolicitudid}" >
                                <f:selectItems value="#{estadosolicitudController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>

                            <h:outputLabel value="#{bundle.CreateSolicitudLabel_tiposolicitudid}" for="tiposolicitudid" />
                            <h:selectOneMenu id="tiposolicitudid" value="#{solicitudController.selected.tiposolicitudid}" title="#{bundle.CreateSolicitudTitle_tiposolicitudid}" >
                                <f:selectItems value="#{tiposolicitudController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>

                            <h:outputLabel value="#{bundle.CreateSolicitudLabel_fechasolicitud}" for="fechasolicitud" />
                            <h:inputText id="fechasolicitud" value="#{solicitudController.selected.fechasolicitud}" title="#{bundle.CreateSolicitudTitle_fechasolicitud}" >
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:inputText>

                            <h:outputLabel value="#{bundle.CreateSolicitudLabel_fechaaprobacion}" for="fechaaprobacion" />
                            <h:inputText id="fechaaprobacion" value="#{solicitudController.selected.fechaaprobacion}" title="#{bundle.CreateSolicitudTitle_fechaaprobacion}" >
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:inputText>

                            <h:outputLabel value="#{bundle.CreateSolicitudLabel_fechaejecucion}" for="fechaejecucion" />
                            <h:inputText id="fechaejecucion" value="#{solicitudController.selected.fechaejecucion}" title="#{bundle.CreateSolicitudTitle_fechaejecucion}" >
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:inputText>

                            <h:outputLabel value="#{bundle.CreateSolicitudLabel_observacion}" for="observacion" />
                            <h:inputText id="observacion" value="#{solicitudController.selected.observacion}" title="#{bundle.CreateSolicitudTitle_observacion}" />

                        </h:panelGrid>
                    </p:panel>

                    <p:panel header="Items a Solicitar" >

                        <p:panelGrid styleClass="" >
                            <p:column style="width: 20%;">
                                <p:tree value="#{etapaController.root}" var="item"
                                        selectionMode="single"
                                        selection="#{etapaController.nodoSeleccionado}"
                                        style="padding-top: 0px; width: 100%;" highlight="true">

                                    <p:ajax event="select" update=":formprincipal:growlprincipal" listener="#{etapaController.onTreeNodeSelect}" />
                                    <p:ajax event="unselect" update=":formprincipal:growlprincipal" listener="#{etapaController.onTreeNodeUnselect}" />

                                    <p:treeNode expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
                                        <h:outputText value="#{item.tarea}"/>
                                    </p:treeNode>
                                </p:tree>
                            </p:column>
                            
                            <p:column style="width: 40%;">
                                <p:dataTable id="pDisponibles" var="item" value="#{solicitudController.itemsDisponibles}">
                                    <f:facet name="header">
                                        Items Disponibles
                                    </f:facet>
                                    <p:column headerText="Descripcion">
                                        <h:outputText value="#{item.presupuestotarea.descripcion}" />
                                    </p:column>
                                    <p:column headerText="Cantidad">
                                        <h:outputText value="#{item.presupuestotarea.cantidad}" />
                                    </p:column>
                                    <p:column headerText="Costo Un.">
                                        <h:outputText value="#{item.presupuestotarea.costounitario}" />
                                    </p:column>
                                    <p:column headerText="Total">
                                        <h:outputText value="#{item.importe}" />
                                    </p:column>
                                    <p:column style="width:32px;text-align: center">
                                        <p:commandButton update=":formprincipal:itemSolicitud" oncomplete="PF('dialogoItemSolicitud').show()" icon="ui-icon-circle-plus" title="Solicitar">
                                            <f:setPropertyActionListener value="#{item}" target="#{solicitudController.selected}" />
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                            </p:column>
                            <p:column style="width: 40%;">
                                <p:dataTable id="pSolicitados" var="item" value="#{solicitudController.itemsSolicitados}">
                                    <f:facet name="header">
                                        Items Solicitados
                                    </f:facet>
                                    <p:column headerText="Descripcion">
                                        <h:outputText value="#{item.presupuestotarea.descripcion}" />
                                    </p:column>
                                    <p:column headerText="Cantidad">
                                        <h:outputText value="#{item.presupuestotarea.cantidad}" />
                                    </p:column>
                                    <p:column headerText="Costo Un.">
                                        <h:outputText value="#{item.presupuestotarea.costounitario}" />
                                    </p:column>
                                    <p:column headerText="Total">
                                        <h:outputText value="#{item.importe}" />
                                    </p:column>
                                    <p:column style="width:32px;text-align: center">
                                        <p:commandButton action="#{solicitudController.quitarItemSolicitado(item)}" title="Eliminar" icon="ui-icon-trash" update=":formprincipal:pDisponibles, :formprincipal:pSolicitados" >
                                            <p:confirm header="Eliminar" message="Esta seguro que desea eliminar el Item?" icon="ui-icon-alert"   />
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                            </p:column>
                        </p:panelGrid>

                    </p:panel>

                    <br style="clear: both;"/>

                    <p:separator />
                    <p:commandButton action="#{solicitudController.create}" value="Crear Solcitud" style="display: inline-block;" icon="ui-icon-disk" validateClient="true" update="pprincipal" oncomplete="PF('dfinal').show();" />
                    <p:commandButton action="#{solicitudController.prepareList}" value="Lista de Solicitudes" immediate="true" style="display: inline-block; float: right;" icon="ui-icon-document" ajax="false" />
                    <p:commandButton action="/index?faces-redirect=true" value="Inicio" style="display: inline-block;float:right;" icon="ui-icon-home"  ajax="false" />
                    <p:separator/>
                    <!--<h:link outcome="/index" value="Inicio"/>-->
                    
                </p:panel>

                <p:dialog header="Item Solicitud" widgetVar="dialogoItemSolicitud" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                    <p:outputPanel id="itemSolicitud" style="text-align:center;">
                        <p:panelGrid  columns="2" rendered="#{not empty solicitudController.selected}" columnClasses="label,value">
                            <f:facet name="header">
                                <h:outputText value="#{solicitudController.selected.presupuestotarea.descripcion}" />
                            </f:facet>

                            <p:outputLabel value="Costo Unitario" />
                            <h:outputText id="costounitario" value="#{solicitudController.selected.presupuestotarea.costounitario}" />

                            <p:outputLabel value="Cantidad" />
                            <h:outputText id="cantidad" value="#{solicitudController.selected.presupuestotarea.cantidad}" />

                            <p:outputLabel value="Total" />
                            <h:outputText id="total" value="#{solicitudController.selected.importe}" />

                        </p:panelGrid>
                    </p:outputPanel>

                    <p:separator/>

                    <p:commandButton value="Solicitar" action="#{solicitudController.agregarItemSolicitado}"  update=":formprincipal:pDisponibles, :formprincipal:pSolicitados" oncomplete="PF('dialogoItemSolicitud').hide();" />
                </p:dialog>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" >
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" update=":formprincipal:pDisponibles, :formprincipal:pSolicitados" style="float:left;" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="float: right;" />
                </p:confirmDialog>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
