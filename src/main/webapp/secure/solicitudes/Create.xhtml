<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <f:event type="preRenderView" listener="#{presupuestoController.findProyecto(proyectoController.selected.id)}" />
            <f:event type="preRenderView" listener="#{presupuestoController.sumarGastosView}" />
            <f:event type="preRenderView" listener="#{indicadoresController.obtenerCalculosPorRubro()}" />

            <!--<f:event type="preRenderView" listener="{presupuestoTareaController.establecerListaPresupuestoTareaPorProyecto(proyectoController.selected.id)}" />-->
            <!--<f:event type="preRenderView" listener="{etapaController.armarTreeEtapasYTareasPorProyecto}" />-->

            <h:form id="formprincipal" enctype="multipart/form-data" >
                <p:growl id="growlprincipal" autoUpdate="true" showDetail="true"  />

                <p:panel id="pprincipal" header="Proyecto N° #{proyectoController.selected.id}  - #{proyectoController.selected.nombre}" style="padding: 0px; width: 950px; margin: 0 auto; overflow: hidden;">
                    <p:panel header="Indicadores de Ejecución" style="margin: 0 auto; overflow: hidden;">
                        <p:panelGrid style="width: 100%;" styleClass="sinBordes">
                            <p:row >
                                <p:column style="width: 25%;" >
                                    <p:fieldset legend="Saldo" style="height: 110px !important; " >
                                        <p:outputLabel value="$ #{solicitudController.sumarDisponible()}" style="color: green; font-weight: bold; font-size: 20px !important;  " />
                                    </p:fieldset>
                                </p:column>
                                <p:column style="width: 25%;">
                                    <p:fieldset legend="Ejecución" style="height: 110px !important; ">
                                        <p:chart type="metergauge" model="#{solicitudController.indicadorEjecutado}" style="height: 100px;"  />
                                    </p:fieldset>
                                </p:column>
                                <p:column colspan="2" style="width: 50%;">
                                    <p:fieldset legend="Saldo Rubros" style="height: 110px !important; ">
                                        <p:dataTable value="#{indicadoresController.valoresListaSaldosRubro}" var="saldo" rows="1" style="font-size: 8px !important;">
                                            <p:columns value="#{indicadoresController.columnasListaSaldosRubro}" columnIndexVar="i" var="columna" headerText="#{columna}">
                                                <p:outputLabel value="#{indicadoresController.valoresListaSaldosRubro.get(i)}" style="font-size: 8px !important; font-weight: bold;"  />
                                            </p:columns>
                                        </p:dataTable>
                                    </p:fieldset>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 25%;">
                                    <p:fieldset legend="Pendiente de Rendición" style="height: 110px !important;">
                                        <p:outputLabel value="$#{indicadoresController.pendienteRendicionProyecto}" style="color: #878787; font-weight: bold; font-size: 20px !important; " />
                                    </p:fieldset>
                                </p:column>
                                <p:column style="width: 25%;">
                                    <p:fieldset legend="Total Ejecutado" style="height: 110px !important; ">
                                        <p:outputLabel value="$#{indicadoresController.ejecutadoProyecto}" style="color: #00C7F6 ; font-weight: bold; font-size: 20px !important; " />
                                    </p:fieldset>
                                </p:column>
                                <p:column style="width: 25%;">
                                    <p:fieldset legend="Ejecutado por Rubros" style="height: 110px !important; ">
                                        <p:chart type="pie" model="#{indicadoresController.chartEjecutadoPorRubro}" style="height:100px" styleClass="sinBordes" />
                                    </p:fieldset>
                                </p:column>
                                <p:column style="width: 25%;">
                                    <p:fieldset legend="Evolución de Ejecución" style="height: 110px !important; ">

                                    </p:fieldset>
                                </p:column>
                            </p:row>
                        </p:panelGrid>


                    </p:panel>


                    <p:panel header="Presupuesto" toggleable="true" style="margin-bottom: 5px; clear: both; width: 100%;"  collapsed="true">
                        <p:dataTable value="#{presupuestoController.selected.presupuestoRubroList}" var="item">
                            <f:attribute name="”collectionType”" value="”java.util.ArrayList”/">
                            </f:attribute>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Rubro"/>
                                </f:facet>
                                <p:outputLabel value="#{item.rubro.rubro}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Gastocomitente"/>
                                </f:facet>
                                <p:outputLabel value="#{item.gastocomitente}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Gastoorganismo"/>
                                </f:facet>
                                <p:outputLabel value="#{item.gastoorganismo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Gastouniversidad"/>
                                </f:facet>
                                <p:outputLabel value="#{item.gastouniversidad}"/>
                            </p:column>
                        </p:dataTable>

                        <h:panelGrid columns="2">
                            <p:panelGrid style="font-weight:bold;" id="paportes" columns="2">
                                <f:facet name="header">  
                                    Total de Aportes  
                                </f:facet>
                                <p:outputLabel value="Aportes Organismo"/>
                                <p:outputLabel value="$#{presupuestoController.sumagastoorganismo}"/>
                                <p:outputLabel value="Aportes Comitente"/>
                                <p:outputLabel value="$#{presupuestoController.sumagastocomitente}"/>
                                <p:outputLabel value="Aportes Universidad"/>
                                <p:outputLabel value="$#{presupuestoController.sumagastouniversidad}"/>
                                <f:facet name="footer">  
                                    Total = $#{presupuestoController.sumatotal}  
                                </f:facet>
                            </p:panelGrid>

                            <p:chart type="pie" id="caportes" model="#{presupuestoController.pieModelAportes}"   
                                     style="width:100%;height:300px"  /> 

                            <p:dataTable value="#{presupuestoController.selected.presupuestoRubroList}" var="data" >
                                <f:facet name="header">  
                                    Total de Rubros  
                                </f:facet>
                                <p:column >
                                    <p:outputLabel style="font-weight:bold;" value="#{data.rubro.rubro}"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel style="font-weight:bold;" value="$#{data.total}"/>
                                </p:column>    
                                <f:facet name="footer">  
                                    Total = $#{presupuestoController.sumatotal}  
                                </f:facet>
                            </p:dataTable>
                            <p:chart type="pie" id="crubros" model="#{presupuestoController.pieModelRubro}"   
                                     style="width:100%;height:300px"  /> 

                        </h:panelGrid>
                    </p:panel>


                    <p:panel header="Solicitudes" >

                        <p:panelGrid styleClass="" >
                            <p:column style="width: 60%;">
                                <p:tabView id="tabsolicitudes">
                                    <p:ajax event="tabChange" listener="#{solicitudController.onTabChange}" update=":formprincipal:tabsolicitudes:pDisponibles :formprincipal:tabsolicitudes:pDisponiblesadquisicion :formprincipal:tabsolicitudes:pDisponiblesCertificacion " immediate="true" />
                                    <p:tab id="tabanticipos" title="Anticipo" >

                                        <p:dataTable id="pDisponibles" widgetVar="pDisponibles" var="item" value="#{solicitudController.itemsDisponibles}"  sortBy="#{item.presupuestotarea.tarea.etapaid.id}" >
                                            <f:facet name="header">
                                                Items Disponibles
                                            </f:facet>
                                            <p:column headerText="Descripcion" sortBy="#{item.presupuestotarea.descripcion}">
                                                <h:outputText value="#{item.presupuestotarea.descripcion}" />
                                            </p:column>
                                            <p:column headerText="Etapa" sortBy="#{item.presupuestotarea.tarea.etapaid.id}">
                                                <h:outputText value="#{item.presupuestotarea.tarea.etapaid.etapa}" />
                                            </p:column>
                                            <p:column headerText="Tarea" sortBy="#{item.presupuestotarea.tarea.tarea}">
                                                <h:outputText value="#{item.presupuestotarea.tarea.tarea}" />
                                            </p:column>
                                            <p:column headerText="Cantidad" sortBy="#{item.presupuestotarea.cantidad}">
                                                <h:outputText value="#{item.presupuestotarea.cantidad}" />
                                            </p:column>
                                            <p:column headerText="Presupuestado" sortBy="#{item.presupuestotarea.total}">
                                                <h:outputText value="#{item.presupuestotarea.total}" />
                                            </p:column>
                                            <p:column headerText="Disponible" sortBy="#{item.disponible}">
                                                <h:outputText value="#{item.disponible}" />
                                            </p:column>
                                            <p:column style="width:32px;text-align: center">
                                                <p:commandButton update=":formprincipal:itemSolicitud, :formprincipal:growlprincipal" oncomplete="PF('dialogoItemSolicitud').show();" icon="ui-icon-circle-plus" title="Solicitar" >
                                                    <f:setPropertyActionListener value="#{item}" target="#{solicitudController.selected}" />
                                                </p:commandButton> 

                                            </p:column>
                                            <!-- <p:summaryRow>
                                                    <p:column colspan="4" >
                                                        <h:outputText value="Totales:" />
                                                    </p:column>
                                                    <p:column >
                                                        <h:outputText value="{solicitudController.totalPorEtapa()}">
                                                            <f:convertNumber type="currency" currencySymbol="$" />
                                                        </h:outputText>
                                                    </p:column>
                                                    <p:column >
                                                        <h:outputText value="{solicitudController.totalPorEtapa()}">
                                                            <f:convertNumber type="currency" currencySymbol="$" />
                                                        </h:outputText>
                                                    </p:column>
                                                </p:summaryRow> -->
                                        </p:dataTable>
                                    </p:tab>
                                    <p:tab id="tabadquisiciones" title="Adquisición" >
                                        <p:dataTable id="pDisponiblesadquisicion" widgetVar="pDisponiblesadquisicion" var="item" value="#{solicitudController.itemsDisponibles}" sortBy="#{item.presupuestotarea.tarea.etapaid.id}">
                                            <f:facet name="header">
                                                Items Disponibles
                                            </f:facet>
                                            <p:column headerText="Descripcion" sortBy="#{item.presupuestotarea.descripcion}">
                                                <h:outputText value="#{item.presupuestotarea.descripcion}" />
                                            </p:column>
                                            <p:column headerText="Etapa" sortBy="#{item.presupuestotarea.tarea.etapaid.id}">
                                                <h:outputText value="#{item.presupuestotarea.tarea.etapaid.etapa}" />
                                            </p:column>
                                            <p:column headerText="Tarea" sortBy="#{item.presupuestotarea.tarea.tarea}">
                                                <h:outputText value="#{item.presupuestotarea.tarea.tarea}" />
                                            </p:column>
                                            <p:column headerText="Cantidad" sortBy="#{item.presupuestotarea.cantidad}">
                                                <h:outputText value="#{item.presupuestotarea.cantidad}" />
                                            </p:column>
                                            <p:column headerText="Presupuestado" sortBy="#{item.presupuestotarea.total}">
                                                <h:outputText value="#{item.presupuestotarea.total}" />
                                            </p:column>
                                            <p:column headerText="Disponible" sortBy="#{item.disponible}">
                                                <h:outputText value="#{item.disponible}" />
                                            </p:column>
                                            <p:column style="width:32px;text-align: center">
                                                <p:commandButton update=":formprincipal:itemSolicitud, :formprincipal:growlprincipal" oncomplete="PF('dialogoItemSolicitud').show();" icon="ui-icon-circle-plus" title="Solicitar" >
                                                    <f:setPropertyActionListener value="#{item}" target="#{solicitudController.selected}" />
                                                </p:commandButton> 

                                            </p:column>
                                            <!-- <p:summaryRow>
                                                    <p:column colspan="4" >
                                                        <h:outputText value="Totales:" />
                                                    </p:column>
                                                    <p:column >
                                                        <h:outputText value="{solicitudController.totalPorEtapa()}">
                                                            <f:convertNumber type="currency" currencySymbol="$" />
                                                        </h:outputText>
                                                    </p:column>
                                                    <p:column >
                                                        <h:outputText value="{solicitudController.totalPorEtapa()}">
                                                            <f:convertNumber type="currency" currencySymbol="$" />
                                                        </h:outputText>
                                                    </p:column>
                                                </p:summaryRow> -->
                                        </p:dataTable>

                                    </p:tab>
                                    <p:tab id="tabcertificacion" title="Certificación" >
                                        <p:dataTable id="pDisponiblesCertificacion" widgetVar="pDisponiblesCertificacion" var="item" value="#{solicitudController.itemsDisponibles}" sortBy="#{item.presupuestotarea.tarea.etapaid.id}"  >
                                            <f:facet name="header">
                                                Items Disponibles
                                            </f:facet>
                                            <p:column headerText="Descripcion" sortBy="#{item.presupuestotarea.descripcion}">
                                                <h:outputText value="#{item.presupuestotarea.descripcion}" />
                                            </p:column>
                                            <p:column headerText="Etapa" sortBy="#{item.presupuestotarea.tarea.etapaid.id}">
                                                <h:outputText value="#{item.presupuestotarea.tarea.etapaid.etapa}" />
                                            </p:column>
                                            <p:column headerText="Tarea" sortBy="#{item.presupuestotarea.tarea.tarea}">
                                                <h:outputText value="#{item.presupuestotarea.tarea.tarea}" />
                                            </p:column>
                                            <p:column headerText="Cantidad" sortBy="#{item.presupuestotarea.cantidad}">
                                                <h:outputText value="#{item.presupuestotarea.cantidad}" />
                                            </p:column>
                                            <p:column headerText="Presupuestado" sortBy="#{item.presupuestotarea.total}">
                                                <h:outputText value="#{item.presupuestotarea.total}" />
                                            </p:column>
                                            <p:column headerText="Disponible" sortBy="#{item.disponible}">
                                                <h:outputText value="#{item.disponible}" />
                                            </p:column>
                                            <p:column style="width:32px;text-align: center">
                                                <p:commandButton update=":formprincipal:itemSolicitud, :formprincipal:growlprincipal" oncomplete="PF('dialogoItemSolicitud').show();" icon="ui-icon-circle-plus" title="Solicitar" >
                                                    <f:setPropertyActionListener value="#{item}" target="#{solicitudController.selected}" />
                                                </p:commandButton> 

                                            </p:column>
                                            <!-- <p:summaryRow>
                                                    <p:column colspan="4" >
                                                        <h:outputText value="Totales:" />
                                                    </p:column>
                                                    <p:column >
                                                        <h:outputText value="{solicitudController.totalPorEtapa()}">
                                                            <f:convertNumber type="currency" currencySymbol="$" />
                                                        </h:outputText>
                                                    </p:column>
                                                    <p:column >
                                                        <h:outputText value="{solicitudController.totalPorEtapa()}">
                                                            <f:convertNumber type="currency" currencySymbol="$" />
                                                        </h:outputText>
                                                    </p:column>
                                                </p:summaryRow> -->
                                        </p:dataTable>

                                    </p:tab>
                                </p:tabView>
                            </p:column>

                            <p:column style="width: 40%;">
                                <p:dataTable id="pSolicitados" var="item" value="#{solicitudController.itemsSolicitados}">
                                    <f:facet name="header">
                                        Items Solicitados
                                    </f:facet>
                                    <p:column headerText="Descripcion">
                                        <h:outputText value="#{item.presupuestotarea.descripcion}" />
                                    </p:column>
                                    <p:column headerText="Rubro">
                                        <h:outputText value="#{item.presupuestotarea.rubro.rubro}" />
                                    </p:column>
                                    <p:column headerText="Tipo Solicitud">
                                        <h:outputText value="#{item.tiposolicitudid.tiposolicitud}" />
                                    </p:column>
                                    <p:column headerText="Cantidad">
                                        <h:outputText value="#{item.presupuestotarea.cantidad}" />
                                    </p:column>
                                    <p:column headerText="Solicitado">
                                        <h:outputText value="#{item.importe}" />
                                    </p:column>
                                    <p:column style="width:32px;text-align: center">
                                        <p:commandButton actionListener="#{solicitudController.quitarItemSolicitado(item)}" title="Eliminar" icon="ui-icon-trash" update=":formprincipal:tabsolicitudes:pDisponibles, :formprincipal:pSolicitados" >
                                            <p:confirm header="Eliminar" message="Esta seguro que desea eliminar el Item?" icon="ui-icon-alert"  />
                                        </p:commandButton>
                                    </p:column>
                                    <f:facet name="footer">
                                        El total Solicitado es $ #{solicitudController.sumarSolicitado()}
                                    </f:facet>
                                </p:dataTable>

                            </p:column>
                        </p:panelGrid>

                    </p:panel>
                    <br style="clear: both;"/>
                    <p:separator />
                    <div align="center">
                        <p:commandButton action="#{solicitudController.create}" value="Crear Solcitud" style="display: inline-block;" icon="ui-icon-disk" update=":formprincipal:pprincipal" oncomplete="PF('dfinal').show();" immediate="true" />
                    </div>
                    <p:separator />
                    <br style="clear: both;"/>
                    <br style="clear: both;"/>
                    <p:commandButton action="#{solicitudController.prepareList}" value="Lista de Solicitudes" immediate="true" style="display: inline-block; float: right;" icon="ui-icon-document" ajax="false" />
                    <p:commandButton action="/index?faces-redirect=true" value="Inicio" style="display: inline-block;float:right;" icon="ui-icon-home"  ajax="false" />
                    <p:separator/>
                    <!--<h:link outcome="/index" value="Inicio"/>-->

                </p:panel>

                <p:dialog header="Item Solicitud" widgetVar="dialogoItemSolicitud" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                    <p:outputPanel id="itemSolicitud" style="text-align:center;">
                        <!--<p:messages id="messages" showDetail="true" autoUpdate="true" />-->
                        <p:panelGrid  columns="2" rendered="#{not empty solicitudController.selected}" columnClasses="label,value">
                            <f:facet name="header">
                                <h:outputText value="#{solicitudController.selected.presupuestotarea.descripcion}" />
                            </f:facet>

                            <p:outputLabel value="Costo Unitario" />
                            <h:outputText id="dcostounitario" value="#{solicitudController.selected.presupuestotarea.costounitario}" />

                            <p:outputLabel value="Cantidad" />
                            <h:outputText id="dcantidad" value="#{solicitudController.selected.presupuestotarea.cantidad}" />

                            <p:outputLabel value="Presupuestado" />
                            <h:outputText id="dpresupuestado" value="#{solicitudController.selected.presupuestotarea.total}" />

                            <p:outputLabel value="Disponible" />
                            <h:outputText id="ddisponible" value="#{solicitudController.selected.disponible}" />

                            <p:outputLabel value="Solicitado" />
                            <p:inputText  id="dsolicitado" value="#{solicitudController.selected.importe}"  >
                                <f:convertNumber type="number" groupingUsed="false" locale="es_AR" />
                                <f:validateDoubleRange minimum="0" maximum="#{solicitudController.selected.disponible}"/> 
                            </p:inputText>    

                            <p:outputLabel value="Observación" />
                            <p:inputTextarea id="dobservacion" value="#{solicitudController.selected.observacion}" />

                        </p:panelGrid>
                    </p:outputPanel>

                    <p:separator/>
                    <div align="center" >
                        <p:commandButton value="Solicitar" actionListener="#{solicitudController.agregarItemSolicitado}" update=":formprincipal:tabsolicitudes:pDisponibles, :formprincipal:tabsolicitudes:pDisponiblesadquisicion, :formprincipal:tabsolicitudes:pDisponiblesCertificacion, :formprincipal:pSolicitados, :formprincipal:growlprincipal"  oncomplete="PF('dialogoItemSolicitud').hide();" /> 
                    </div>
                </p:dialog>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" >
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" update=":formprincipal:tabsolicitudes:pDisponibles, :formprincipal:tabsolicitudes:pDisponiblesadquisicion, :formprincipal:tabsolicitudes:pDisponiblesCertificacion, :formprincipal:pSolicitados" style="float:left;" /> 
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="float: right;" />
                </p:confirmDialog>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
